{% extends "base.html" %}

{% block title %}Page Not Found - School Management System{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8">
        <div class="error-container py-5">
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door"></i> Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
