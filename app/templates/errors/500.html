{% extends "base.html" %}

{% block title %}Server Error - School Management System{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8">
        <div class="error-container py-5">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. Please try again later or contact the administrator if the problem persists.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door"></i> Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
